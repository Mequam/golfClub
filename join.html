
<!DOCTYPE html>
<html>
<head>
	<title>Join Page</title>
	<!--Made with love by Mutiullah Samim -->
   
	<!--Bootsrap 4 CDN-->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
	<!--Custom styles-->
	<link rel="stylesheet" type="text/css" href="/css/main.css">
	<link rel="stylesheet" type="text/css" href="/css/login.css">
</head>
<body>
<div class="container-fluid">	
		<div class="main d-flex justify-content-center"> 
			<div class="card">
				<div class="card-header">
					<h3>Join</h3>	
				</div>
				<div class="card-body">
					<form>
						<div class="input-group form-group">
							<div class="input-group-prepend">
								<img src="/img/person.svg" class="input-group-text glyph">
							</div>
							<input type="text" class="form-control" placeholder="nick name">
						</div>
						<div class="input-group form-group">
							<div class="input-group-prepend">
								<img src="/img/letter.svg" class="input-group-text glyph">
							</div>
							<input type="email" class="form-control" placeholder="name@example.com">	
						</div>
						<div class="input-group form-group">
							<div class="input-group-prepend"></div>
							<input type="password" class="form-control" placeholder="password">	
						</div>
						<div class="input-group form-group">
							<div class="input-group-prepend"></div>
							<input type="password" class="form-control" placeholder="confirm password">
						</div>	
						<div class="form-group">	
							<a href="#" class="btn float-right login_btn">Save</a>
							<a href="/login.html" class="btn float-right login_btn">Cancel</a>
						</div>
					</form>
				</div>
				<div class="card-footer">
					<p class="font-italic">The greens await</p>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
