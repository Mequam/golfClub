
<!DOCTYPE html>
<html>
<head>
	<title>Login Page</title>
	<!--Made with love by Mutiullah Samim -->
   
	<!--Bootsrap 4 CDN-->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
	<!--Custom styles-->
	<link rel="stylesheet" type="text/css" href="/css/main.css">
	<link rel="stylesheet" type="text/css" href="/css/login.css">
</head>
<body>
<div class="container-fluid">	
		<div class="main d-flex justify-content-center"> 
			<div class="card">
				<div class="card-header">
					<h3>Sign In</h3>	
				</div>
				<div class="card-body">
					<form>
						<div class="input-group form-group">
							<div class="input-group-prepend">
								<span class="input-group-text"><i class="fas fa-user"></i></span>
							</div>
							<input type="email" class="form-control" placeholder="username@example.com">
							
						</div>
						<div class="input-group form-group">
							<div class="input-group-prepend">
								<span class="input-group-text"><i class="fas fa-key"></i></span>
							</div>
							<input type="password" class="form-control" placeholder="password">
						</div>
						<div class="input-group form-group">
							<input type="checkbox" name="chkRem" id="chkRem"> 
							<label class="form-check-label" for="chkRem">Remember Me</label>	
						</div>
						<div class="form-group">	
							<a href="/join.html" class="btn float-right login_btn">Join</a>
							<a href="#" class="btn float-right login_btn">Login</a>
						</div>
					</form>
				</div>
				<div class="card-footer">
					<p class="font-italic">The greens await</p>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
